<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3"> <!-- Carrega um valor que não queremos que seja exibido para o usuario -->
    Nome:
    <input type="text" name="nome">
    Senha:
    <input type="password" name="senha">
    Mensagem:
    <textarea name="msg" cols="30" rows="10"></textarea>
    <div> <!-- Não esquece do valor, pois será enviado para nosso backend -->
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="rj">Rio de janeiro</option>
        <option value="sp">São paulo</option>
    </select>
    <!--Opçoes ja a vista para o usuario, 6 opçoes colocadas de 7 fica um espaço no visual -->
    <select name="interesses" multiple size="7">
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="go">Go</option>
        <option value="javascript">Javascript</option>
        <option value="c">Linguagem C</option>
        <option value="python">Python</option>
    </select>
    <button formaction="http://localhost:3003/usuarios">Incluir</button> <!-- Incluir no objeto de dados no servidor -->
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select{
        display:block;
        margin-bottom: 20px;
    }
    input[type=radio],
    input[type=checkbox]{
        display: inline;
    }
</style>
