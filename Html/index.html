<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios</h1>
    </header>
    <!--Quando clicarmos no link teste.html a pagina venha para o section conteudo, usando requisição ajax-->
    <nav>
        <!--Quando startamos o server com http-server -c-1 . ele não guarda os arquivos, se estive exemplo -c10, ele
        iria guardar os arquivos por 10 segundos-->
        <a href="teste.html">TESTE</a> |
        <a href="texto1.html">TESTE2</a> |
        <a href="listas.html">LISTAS</a> |
        <a href="ListaAninhada.html">LISTA ANINHADA</a> |
        <a href="links.html">LINKS</a> |
        <a href="tabela.html">TABELA</a> |
        <a href="form/formulario.html">FORMULÁRIO</a> |
        <a href="imagens.html">IMAGENS</a> |
        <a href="innerHtmlExemplo.html">INNERHTML</a>
        <a href="indexOf.html">INDEXOF</a> |
        <a href="video.html">VIDEO</a> |
        <a href="tagsNVisuais.html">TAGS NÃO VISUAIS</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de web Moderno
    </footer>
    <script>
        //Iremos pegar todos os links por isso passamos o 'a' no parametro, poderiamos tambem no param colocar '[link]'
        //No html ficaria por exemplo <a href link="teste.html">TESTE</a>
        document.querySelectorAll('a').forEach(link => {          
            const conteudo = document.getElementById('conteudo')
            //Função para quando o usuário clicar
            link.onclick = function (e) { //Parâmetro (e) é o evento
                e.preventDefault() //Previne que o comportamento padrão ocorra, ou seja não irá para próxima página
                
                fetch(link.href) //Fetch usado para fazer a requisição, ele funciona com base em promise
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html) //Essas duas linhas pegamos o conteudo textual html
            }
        })

    </script>
</body>
</html>
