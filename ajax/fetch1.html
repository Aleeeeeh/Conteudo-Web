<!DOCTYPE html>
<html>
<!--Fetch API é baseada em promisse-->
<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>
    <!--Api Fetch maneira mais simples de trabalhar com ajax se comparado ao XMLHttpRequest-->
    <script>
        const url = 'dados/estados.json'
        fetch(url)
        .then(resp => resp.json())
        .then(estados => {
            const itens = estados.reduce(
                (html, estado) => html + `<li>${estado.nome}</li>`, ''//Não esquecer ESTAS aspas '' do REDUCE
            )
            document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
        })
    </script>
</body>
