<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        //Conteudo 1
        $('#conteudo1').append('<p>1</p>')

        //Conteudo 2
        const elementos = [
            $('<li>').append('Arroz'),
            $('<li>').append('Feijao'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li><ul>').prepend(elementos)//prepend antes de sorvete
        $('#conteudo2').append(lista)

        //Conteudo 3
        $('#conteudo3').append('<h2>1</h2>','<h2>2</h2>')
        .prepend('<h2>0</h2>')
        $('#conteudo3').html('<h2>123</h2>') //html substitui
        $('#conteudo3').text('<h1>123</h1>') //Colocada de fato por extenso o texto

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
