<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>
<!-- Jquery um objeto chama outro objeto -->
    <script>
        $('div').hide(5000).show(5000).fadeOut(5000) 
        console.log($('div').get(0)) //Usamos get para pegar um elemento da DOM
        console.log($.isEmptyObject({nome : 'Alefe'}))
        console.log(jQuery.inArray(3, [1,2,3]))

        //Exemplo simples, criando plugin, retornando o objeto para que haja o encadeamento
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(5000)
    </script>
</body>
